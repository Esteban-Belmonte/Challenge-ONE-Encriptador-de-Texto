<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <main>
     
        <section class="encriptador"></section>
     
         <img src="recursos/Logo.png" />
         <div class="textoParaEncriptar">
          <textarea name="textoAEncriptar" id="" cols="30" rows="10"></textarea>
         </div>
         <p class="advertencia">Solo letras minusculas y sin acentos</p>
         <div class="botonesEncriptar">
          <button class="botonEncriptar">Encriptar</button>
         <button class="botonDesencriptar">Desenciptar</button>
        </div>
      
      <section class="resultado">
        <div class="zonaResultado">
            <img src="recursos/Muñeco.png" alt="">
            <p class="mensajeVacio">Ningún mensaje fue encontrado</p>
            <p>ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
      </section>
     
      <footer>
        <p>Proyecto para oracle One Next Education</p>
        <p>Autor: Esteban Daniel Belmonte</p>
        <a href="https://www.linkedin.com/in/esteban-daniel-belmonte-52a26a162/">Mi linkedin</a>
        <a href="https://github.com/Esteban-Belmonte">Mi github</a>
      </footer>
    </main>
  </body>
</html>
